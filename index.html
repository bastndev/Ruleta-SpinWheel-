<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/icon/dev.png">
    <title>Bastian Dev</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="spinBtn">GIRA</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093"><span><img src="assets/img/one.png" alt=""></span></div>
            <div class="number" style="--i:2;--clr:#20b2aa"><span><img src="assets/img/on1.png" alt=""></span></div>
            <div class="number" style="--i:3;--clr:#d63e92"><span><img src="assets/img/on2.png" alt=""></span></div>
            <div class="number" style="--i:4;--clr:#daa520"><span><img src="assets/img/on3.png" alt=""></span></div>
            <div class="number" style="--i:5;--clr:#ff340f"><span><img src="assets/img/on4.png" alt=""></span></div>
            <div class="number" style="--i:6;--clr:#ff7f50"><span><img src="assets/img/on5.png" alt=""></span></div>
            <div class="number" style="--i:7;--clr:#3cb371"><span><img src="assets/img/on6.png" alt=""></span></div>
            <div class="number" style="--i:8;--clr:#4169e1"><span><img src="assets/img/on7.png" alt=""></span></div>
        </div>
    </div>
</body>
</html>
